<html><head><title>Sistema de pago UNITEC - Credito</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /><link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" /><link href="css/docs.css" rel="stylesheet" type="text/css" /><link href="css/style.css" rel="stylesheet" type="text/css" /></head><body><div class="metodoPagoHeader"><h1>Transferencia Electronica</h1></div><div class="metodoPagoCredito"><br/><form id="data-form" class="form-horizontal"><div class="control-group"><label class="control-label">Banco: <span style="color: rgb(239, 0, 27);">*</span></label><div class="controls"><select name="tipo_banco" class="span3"><option value=""></option><option value="banesco">Banesco</option><option value="mercantil">Mercantil</option><option value="bancoVenezuela">Banco de Venezuela</option></select></div></div><div class="control-group"><label class="control-label">Numero de Transferencia: <span style="color: rgb(239, 0, 27);">*</span></label><div class="controls"><input type="text" name="numero_transferencia" class="span3"/></div></div><div class="control-group"><label class="control-label">Fecha de Transferencia: <span style="color: rgb(239, 0, 27);">*</span></label><div class="controls">Dia: &nbsp&nbsp<select name="dia_transferencia" class="span1"><option value=""></option><option value="1">1</option></select>&nbsp&nbsp
